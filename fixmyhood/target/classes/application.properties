spring.application.name=fixmyhood

# ========================
# SERVER CONFIG
# ========================
server.port=8080

# ========================
# DATABASE CONFIG
# ========================
spring.datasource.url=jdbc:postgresql://localhost:5432/fixmyhood
spring.datasource.username= fixmyhood-admin
spring.datasource.password= fixmyhood1234
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================
# JPA / HIBERNATE CONFIG
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================
# JWT CONFIG
# ========================
jwt.secret=yourSuperSecretKeyForJWTWithMaximumSecurity

# ========================
# SWAGGER UI CONFIG (Springdoc)
# ========================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

